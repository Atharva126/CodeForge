<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="interviewGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#interviewGradient)" rx="12"/>
  
  <!-- Interview Scene -->
  <g transform="translate(50, 40)">
    <!-- Interviewer -->
    <circle cx="40" cy="30" r="12" fill="white" opacity="0.9"/>
    <rect x="28" y="42" width="24" height="30" fill="white" opacity="0.8" rx="3"/>
    <rect x="30" y="35" width="20" height="8" fill="white" opacity="0.7" rx="2"/>
    
    <!-- Candidate -->
    <circle cx="120" cy="30" r="12" fill="white" opacity="0.9"/>
    <rect x="108" y="42" width="24" height="30" fill="white" opacity="0.8" rx="3"/>
    <rect x="110" y="35" width="20" height="8" fill="white" opacity="0.7" rx="2"/>
    
    <!-- Whiteboard/Screen -->
    <rect x="70" y="15" width="60" height="40" fill="white" opacity="0.2" rx="2"/>
    
    <!-- Code on whiteboard -->
    <text x="75" y="25" fill="white" font-size="6" font-family="monospace" opacity="0.9">function solve() {</text>
    <text x="75" y="32" fill="white" font-size="6" font-family="monospace" opacity="0.9">  // algorithm</text>
    <text x="75" y="39" fill="white" font-size="6" font-family="monospace" opacity="0.9">  return result;</text>
    <text x="75" y="46" fill="white" font-size="6" font-family="monospace" opacity="0.9">}</text>
    
    <!-- Speech bubbles -->
    <ellipse cx="40" cy="15" rx="15" ry="8" fill="white" opacity="0.3"/>
    <ellipse cx="120" cy="15" rx="15" ry="8" fill="white" opacity="0.3"/>
    
    <!-- Question marks -->
    <text x="35" y="18" fill="white" font-size="8" font-weight="bold" opacity="0.8">?</text>
    <text x="115" y="18" fill="white" font-size="8" font-weight="bold" opacity="0.8">!</text>
  </g>
  
  <!-- Technical Concepts -->
  <g transform="translate(250, 120)">
    <!-- Algorithm symbols -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <text x="20" y="24" text-anchor="middle" fill="white" font-size="10" font-weight="bold" opacity="0.9">O(n)</text>
    
    <rect x="50" y="12" width="16" height="16" fill="none" stroke="white" stroke-width="2" opacity="0.7" rx="2"/>
    <text x="58" y="24" text-anchor="middle" fill="white" font-size="8" opacity="0.9">API</text>
    
    <polygon points="90,12 98,20 90,28 82,20" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <text x="90" y="24" text-anchor="middle" fill="white" font-size="8" opacity="0.9">DB</text>
    
    <!-- Connection lines -->
    <line x1="28" y1="20" x2="42" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="66" y1="20" x2="74" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
    <line x1="98" y1="20" x2="106" y2="20" stroke="white" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Success indicators -->
  <g transform="translate(50, 120)">
    <!-- Checkmarks -->
    <circle cx="20" cy="20" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M 15 20 L 18 23 L 25 16" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    
    <circle cx="50" cy="20" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M 45 20 L 48 23 L 55 16" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
    
    <circle cx="80" cy="20" r="8" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <path d="M 75 20 L 78 23 L 85 16" stroke="white" stroke-width="2" fill="none" opacity="0.9"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif" filter="url(#shadow)">Interview Prep</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="14" font-family="Arial, sans-serif" opacity="0.9">Ace Technical Interviews</text>
</svg>
