<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dsaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#dsaGradient)" rx="12"/>
  
  <!-- Data Structure Icons -->
  <g transform="translate(50, 40)">
    <!-- Binary Tree -->
    <circle cx="30" cy="20" r="4" fill="white" opacity="0.9"/>
    <circle cx="15" cy="40" r="4" fill="white" opacity="0.9"/>
    <circle cx="45" cy="40" r="4" fill="white" opacity="0.9"/>
    <line x1="30" y1="20" x2="15" y2="40" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="30" y1="20" x2="45" y2="40" stroke="white" stroke-width="2" opacity="0.7"/>
    
    <!-- Array -->
    <rect x="70" y="15" width="8" height="8" fill="white" opacity="0.9" rx="1"/>
    <rect x="80" y="15" width="8" height="8" fill="white" opacity="0.9" rx="1"/>
    <rect x="90" y="15" width="8" height="8" fill="white" opacity="0.9" rx="1"/>
    <rect x="100" y="15" width="8" height="8" fill="white" opacity="0.9" rx="1"/>
    
    <!-- Linked List -->
    <circle cx="130" cy="19" r="3" fill="white" opacity="0.9"/>
    <circle cx="145" cy="19" r="3" fill="white" opacity="0.9"/>
    <circle cx="160" cy="19" r="3" fill="white" opacity="0.9"/>
    <line x1="133" y1="19" x2="137" y2="19" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="148" y1="19" x2="152" y2="19" stroke="white" stroke-width="2" opacity="0.7"/>
  </g>
  
  <!-- Algorithm Visualization -->
  <g transform="translate(50, 120)">
    <!-- Sorting bars -->
    <rect x="20" y="30" width="15" height="40" fill="white" opacity="0.8" rx="2"/>
    <rect x="40" y="20" width="15" height="50" fill="white" opacity="0.8" rx="2"/>
    <rect x="60" y="10" width="15" height="60" fill="white" opacity="0.8" rx="2"/>
    <rect x="80" y="25" width="15" height="45" fill="white" opacity="0.8" rx="2"/>
    <rect x="100" y="15" width="15" height="55" fill="white" opacity="0.8" rx="2"/>
    <rect x="120" y="35" width="15" height="35" fill="white" opacity="0.8" rx="2"/>
    <rect x="140" y="5" width="15" height="65" fill="white" opacity="0.8" rx="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif" filter="url(#shadow)">DSA Bootcamp</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="14" font-family="Arial, sans-serif" opacity="0.9">Master Data Structures & Algorithms</text>
</svg>
