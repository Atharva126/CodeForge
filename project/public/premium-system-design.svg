<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#systemGradient)" rx="12"/>
  
  <!-- System Architecture Icons -->
  <g transform="translate(50, 40)">
    <!-- Load Balancer -->
    <rect x="60" y="10" width="80" height="15" fill="white" opacity="0.9" rx="3"/>
    <circle cx="70" cy="17.5" r="3" fill="#f5576c"/>
    <circle cx="85" cy="17.5" r="3" fill="#f5576c"/>
    <circle cx="100" cy="17.5" r="3" fill="#f5576c"/>
    <circle cx="115" cy="17.5" r="3" fill="#f5576c"/>
    <circle cx="130" cy="17.5" r="3" fill="#f5576c"/>
    
    <!-- Servers -->
    <rect x="20" y="40" width="30" height="25" fill="white" opacity="0.8" rx="2"/>
    <rect x="25" y="45" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    <rect x="25" y="50" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    <rect x="25" y="55" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    
    <rect x="150" y="40" width="30" height="25" fill="white" opacity="0.8" rx="2"/>
    <rect x="155" y="45" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    <rect x="155" y="50" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    <rect x="155" y="55" width="20" height="3" fill="#f093fb" opacity="0.7"/>
    
    <!-- Database -->
    <ellipse cx="100" cy="90" rx="35" ry="8" fill="white" opacity="0.9"/>
    <rect x="65" y="85" width="70" height="10" fill="white" opacity="0.8" rx="2"/>
    <ellipse cx="100" cy="95" rx="35" ry="8" fill="white" opacity="0.9"/>
    
    <!-- Connections -->
    <line x1="100" y1="25" x2="35" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="100" y1="25" x2="165" y2="40" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="35" y1="65" x2="65" y2="85" stroke="white" stroke-width="2" opacity="0.6"/>
    <line x1="165" y1="65" x2="135" y2="85" stroke="white" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Scalability Indicators -->
  <g transform="translate(250, 120)">
    <circle cx="20" cy="20" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="20" cy="20" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="20" cy="20" r="5" fill="white" opacity="0.9"/>
    
    <circle cx="60" cy="20" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="20" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="60" cy="20" r="5" fill="white" opacity="0.9"/>
    
    <circle cx="40" cy="50" r="15" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="40" cy="50" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.7"/>
    <circle cx="40" cy="50" r="5" fill="white" opacity="0.9"/>
    
    <!-- Arrows showing scaling -->
    <path d="M 30 20 L 50 20" stroke="white" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
    <path d="M 70 20 L 90 20" stroke="white" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
    <path d="M 50 35 L 40 40" stroke="white" stroke-width="2" opacity="0.6" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="220" text-anchor="middle" fill="white" font-size="24" font-weight="bold" font-family="Arial, sans-serif" filter="url(#shadow)">System Design</text>
  <text x="200" y="240" text-anchor="middle" fill="white" font-size="14" font-family="Arial, sans-serif" opacity="0.9">Build Scalable Systems</text>
</svg>
